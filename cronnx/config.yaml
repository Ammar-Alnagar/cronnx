  - task_type: "TextClassification"
    name: "text_classifier"
    path: "models/mobilenetv2-7.onnx"
    batch_size: 16
    batch_timeout_ms: 5
  - task_type: "TextEmbedding"
    name: "text_embedder"
    path: "models/mobilenetv2-7.onnx"
    batch_size: 16
    batch_timeout_ms: 5