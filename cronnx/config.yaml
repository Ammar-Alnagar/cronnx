    name: "mobilenet_v2"
    path: "models/mobilenetv2-7.onnx"
    batch_size: 16
    batch_timeout_ms: 5
  - task_type: "TextGeneration"
    name: "text_generator"
    path: "models/mobilenetv2-7.onnx"
